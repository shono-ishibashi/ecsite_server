upstream django {
    server django:8000;
}

upstream auth{
    server auth:8000;
}

upstream flask{
    server flask:8000;
}

server {
    listen      80;
    server_name _;
    charset     utf-8;

    location /static {
        alias /static;
    }

    location /auth {
        uwsgi_pass auth;
        include     /etc/nginx/uwsgi_params;
    }

    location /django {
        uwsgi_pass  django;
        include     /etc/nginx/uwsgi_params;
    }

    location /flask {
        uwsgi_pass flask;
        include     /etc/nginx/uwsgi_params;
    }
}